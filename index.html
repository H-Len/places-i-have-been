<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link   href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Places I've Been</title>
</head>
<body class="container">
  <h1>Places I've been</h1>
  <form class="row">
    <div class="col-4">
      <div class="question">
        <label for="city">What city have you visited?</label>
        <input type="text" name="city" id="city">
      </div>
    </div>

    <div class="col-4">
      <div class="question">
        <label for="country">What country was that city in?</label>
        <input type="text" name="country" id="country">
      </div>
    </div>

    <div class="col-4">
      <div class="question">
        <label for="date">What date did you go on this trip?</label>
        <input type="date" name="date" id="date">
      </div>
    </div>
    <div class="button">
      <button type="submit" name="button" class="btn btn-dark">Add to the list!</button>

    </div>
  </form>
  <div class="list">
    

  </div>
</body>
</html>
